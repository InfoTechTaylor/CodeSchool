<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body>

<div class="container-fluid"> <!-- overall container for entire page -->

    <div id="headingDiv" class="page-header text-center">
        <h2>Vending Machine</h2>
    </div> <!--END #headingDiv -->

    <!--Left Div of vending machine items ----------------------------------------------->
    <div id="vendingMachineItemDiv" class="col-lg-9 col-sm-9 col-9">
        <!-- ITEM ONE -->
        <div id="vendingMachineItemRowDiv" class="row">
            <div id="itemOneDiv" class="col-lg-4 col-sm-4 col-4">
                <p id="itemOneNumber" class="text-left">test</p>
                <p id="itemOneName" class="text-center"></p>
                <p id="itemOnePrice" class="text-center"></p>
                <p id="itemOneQuantity" class="text-center"></p>
            </div>

            <!-- ITEM TWO -->
            <div id="itemTwoDiv" class="col-lg-4 col-sm-4 col-4">
                <p id="itemTwoNumber" class="text-left">test</p>
                <p id="itemTwoName" class="text-center"></p>
                <p id="itemTwoPrice" class="text-center"></p>
                <p id="itemTwoQuantity" class="text-center"></p>
            </div>

            <!-- ITEM THREE -->
            <div id="itemThreeDiv" class="col-lg-4 col-sm-4 col-4">
                <p id="itemThreeNumber" class="text-left">test</p>
                <p id="itemThreeName" class="text-center"></p>
                <p id="itemThreePrice" class="text-center"></p>
                <p id="itemThreeQuantity" class="text-center"></p>
            </div>

            <!-- ITEM FOUR -->
            <div id="itemFourDiv" class="col-lg-4 col-sm-4 col-4">
                <p id="itemFourNumber" class="text-left">test</p>
                <p id="itemFourName" class="text-center"></p>
                <p id="itemFourPrice" class="text-center"></p>
                <p id="itemFourQuantity" class="text-center"></p>
            </div>

            <!-- ITEM FIVE -->
            <div id="itemFiveDiv" class="col-lg-4 col-sm-4 col-4">
                <p id="itemFiveNumber" class="text-left">test</p>
                <p id="itemFiveName" class="text-center"></p>
                <p id="itemFivePrice" class="text-center"></p>
                <p id="itemFiveQuantity" class="text-center"></p>
            </div>

            <!-- ITEM SIX -->
            <div id="itemSixDiv" class="col-lg-4 col-sm-4 col-4">
                <p id="itemSixNumber" class="text-left">test</p>
                <p id="itemSixName" class="text-center"></p>
                <p id="itemSixPrice" class="text-center"></p>
                <p id="itemSixQuantity" class="text-center"></p>
            </div>

            <!-- ITEM SEVEN -->
            <div id="itemSevenDiv" class="col-lg-4 col-sm-4 col-4">
                <p id="itemSevenNumber" class="text-left">test</p>
                <p id="itemSevenName" class="text-center"></p>
                <p id="itemSevenPrice" class="text-center"></p>
                <p id="itemSevenQuantity" class="text-center"></p>
            </div>

            <!-- ITEM EIGHT -->
            <div id="itemEightDiv" class="col-lg-4 col-sm-4 col-4">
                <p id="itemEightNumber" class="text-left">test</p>
                <p id="itemEightName" class="text-center"></p>
                <p id="itemEightPrice" class="text-center"></p>
                <p id="itemEightQuantity" class="text-center"></p>
            </div>

            <!-- ITEM NINE -->
            <div id="itemNineDiv" class="col-lg-4 col-sm-4 col-4">
                <p id="itemNineNumber" class="text-left">test</p>
                <p id="itemNineName" class="text-center"></p>
                <p id="itemNinePrice" class="text-center"></p>
                <p id="itemNineQuantity" class="text-center"></p>
            </div>

        </div> <!-- END vendingMachineItemRowDiv -->
    </div> <!--END Left Div of vending machine items -->

        <!--RIGHT DIV ------------------------------------------------------------->
        <div id="vendingMachineRightInfoDiv" class="col-lg-3 col-sm-3 col-3">
            <div id="vendingMachineRightInfoRowDiv" class="row">
                <!-- TOTAL MONEY DIV -->
                <div id="totalMoneyDiv" class="col-sm-12 col-lg-12 col-3">
                    <h2 class="text-center">Total $ In</h2>
                    <form id="totalMoneyForm">
                        <input id="moneyInText" type="text" class="form-control" />
                        <button id="addDollarBtn" type="button" class="btn btn-primary col-sm-6 col-lg-6 col-6">Add Dollar</button>
                        <button id="addQuarterBtn" type="button" class="btn btn-primary col-sm-6 col-lg-6 col-6">Add Quarter</button>
                        <button id="addDimeBtn" type="button" class="btn btn-primary col-sm-6 col-lg-6 col-6">Add Dime</button>
                        <button id="addNickelBtn" type="button" class="btn btn-primary col-sm-6 col-lg-6 col-6">Add Dollar</button>

                    </form>

                </div>
                <hr />

                <!-- MESSAGES DIV -->
                <div id="messagesDiv" class="col-sm-12 col-lg-12 col-12">
                    <h2 class="text-center">Messages</h2>
                    <form id="messagesForm">
                        <input id="messagesTextBox" type="text" class="form-control col-sm-12 col-lg-12 col-12" />
                        <div class="form-group">
                            <label for="itemText" class="control-label col-sm-6 col-lg-6 col-6">Item: </label>
                            <div id="itemTextDiv" class="col-sm-6 col-lg-6 col-6">
                                <input id="itemText" type="text" class="form-control"/>
                            </div>
                        </div>
                        <button id="makePurchasBtn" type="button" class="btn btn-primary col-sm-12 col-lg-12 col-12">Make Purchase</button>
                    </form>

                </div> <!-- END messages div -->
                <hr />


                <!-- CHANGE DIV -->
                <div id="changeDiv" class="col-sm-12 col-lg-12">
                    <h2 class="text-center">Change</h2>
                    <form id="changeForm">
                        <input id="changeText" type="text" class="form-control col-sm-12 col-lg-12" />
                        <button id="changeBtn" type="button" class="btn btn-primary col-sm-12 col-lg-12">Change Return</button>
                    </form>

                </div>

            </div>
        </div><!-- END RIGHT DIV -->




</div> <!-- END overall container for entire page -->


<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/home.js"></script>

</body>
</html>
