<!DOCTYPE html>
<html>
<head>
     <title> Lucky Sevens </title>

     <script type="text/JavaScript" src="luckySevens.js"></script>
     <!-- BOOTSTRAP: Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <!-- BOOTSTRAP: Optional theme -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
     <!-- jquery required for bootstrap -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- BOOTSRAP: Latest compiled and minified JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
     <div class="container">
          <h1> Lucky Sevens </h1>

          <form id="bet" onsubmit="return playLuckySevens();">
               <div class="form-group row">
                    <label class="col-form-label col-sm-2"> Starting Bet: </label>
                    <div class="col-sm-2">
                         <input id="betAmount" type="text" class="form-control"></input>
                    </div>
               </div>

               <div class="form-group row">
                    <input id="submitButton" class="btn btn-primary" type="submit" value="Play"></input>
               </div>
          </form>

          <hr />
          <div id="results" style="display:none;">
               <h2>Results</h2>
               <table class="table table-striped">
                    <thead class="thead-dark">
                         <tr>
                              <th scope="col"> Starting Bet </th>
                              <th scope="col"> <span id="startingBet"></span> </th>
                         </tr>
                    </thead>
                         <tr>
                              <td> Total Rolls Before Going Broke </td>
                              <td> <span id="totalRolls">test</span></td>
                         </tr>
                         <tr>
                              <td> Highest Amount Won </td>
                              <td> <span id="highestWon">test</span></td>
                         </tr>
                         <tr>
                              <td> Roll Count at Highest Amount Won </td>
                              <td> <span id="rollCountMax">test</span></td>
                         </tr>

               </table>
          </div>
     </div>
</body>
</html>
