<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DVD Library</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div id="navDiv" class="row mt-5">

            <div class="col-md-5">
                <button id="createDvdButton" type="button" class="btn btn-outline-primary">Create Dvd</button>
            </div>

            <div class="col-md-1">
                <button id="searchButton" type="button" class="btn btn-outline-primary">Search</button>
            </div>

            <div class="col-md-3">
                <select id="searchCategory" class="form-control">
                    <option value="searchCategory">Search Category</option>
                    <option value="title">Title</option>
                    <option value="releaseYear">Release Year</option>
                    <option value="directorName">Director Name</option>
                    <option value="rating">Rating</option>
                </select>
            </div>

            <input id="searchBox" class="form-control col-md-3" type="text" placeholder="Search Term" />
            <div class="col-sm-12 col-lg-12">
                <br />
                <hr />
            </div>
       </div><!--end navDiv -->




        <div id="errorDiv">
            <ul id="errorMessages"></ul>
        </div>

        <div id="dvdTableDiv" class="container">
            <table id="dvdTable" class="table table-bordered text-center">
                <thead id="dvdTableHeader" class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Release Date</th>
                        <th>Director</th>
                        <th>Rating</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody id="dvdTableBody">

                </tbody>
            </table>

        </div>
    </div>

    <div id="editDvdDiv" class="container mt-5" style="display:none">
        <h1 id="editDvdH1">Edit Dvd: </h1>
        <hr />
        <form id="editDvdForm">
            <div class="form-group row">
                <label for="editDvdTitleInput" class="col-sm-2 col-lg-2">Dvd Title:</label>
                <div id="editDvdTitleDiv" class="col-sm-6 col-lg-6">
                    <input id="editDvdTitleInput" class="form-control" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="editDvdReleaseYearInput" class="col-sm-2 col-lg-2">Release Year:</label>
                <div id="editDvdReleaseYearDiv" class="col-sm-6 col-lg-6">
                    <input id="editDvdReleaseYearInput" class="form-control" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="editDvdDirectorInput" class="col-sm-2 col-lg-2">Director:</label>
                <div id="editDvdDirectorDiv" class="col-sm-6 col-lg-6">
                    <input id="editDvdDirectorInput" class="form-control" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="editDvdRatingInput" class="col-sm-2 col-lg-2">Rating:</label>
                <div id="editDvdRatingDiv" class="col-sm-2 col-lg-2">
                    <select id="editDvdRatingInput" class="form-control">
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="editDvdNotesInput" class="col-sm-2 col-lg-2">Notes:</label>
                <div id="editDvdNotesDiv" class="col-sm-6 col-lg-6">
                    <textarea rows="3" id="editDvdNotesInput" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <button id="editCancelBtn" type="button" class="btn btn-outline-primary col-sm-1 col-lg-1 mr-3">Cancel</button>
                <button id="editSaveBtn" type="button" class="btn btn-outline-primary col-sm-2 col-lg-2">Save Changes</button>
            </div>


        </form>
    </div>

    <div id="createDvdDiv" class="container mt-5" style="display:none">
        <h1 id="createDvdH1">Create Dvd </h1>
        <hr />
        <form id="createDvdForm">
            <div class="form-group row">
                <label for="createDvdTitleInput" class="col-sm-2 col-lg-2" >Dvd Title:</label>
                <div id="createDvdTitleDiv" class="col-sm-6 col-lg-6">
                    <input id="createDvdTitleInput" class="form-control" type="text" placeholder="Enter Title"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="createDvdReleaseYearInput" class="col-sm-2 col-lg-2">Release Year:</label>
                <div id="createDvdReleaseYearDiv" class="col-sm-6 col-lg-6">
                    <input id="createDvdReleaseYearInput" class="form-control" type="text" placeholder="Enter Release Year"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="createDvdDirectorInput" class="col-sm-2 col-lg-2">Director:</label>
                <div id="createDvdDirectorDiv" class="col-sm-6 col-lg-6">
                    <input id="createDvdDirectorInput" class="form-control" type="text" placeholder="Enter Director"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="createDvdRatingInput" class="col-sm-2 col-lg-2">Rating:</label>
                <div id="createDvdRatingDiv" class="col-sm-2 col-lg-2">
                    <select id="createDvdRatingInput" class="form-control">
                        <option selected value="chooseRating">Choose Rating</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="createDvdNotesInput" class="col-sm-2 col-lg-2">Notes:</label>
                <div id="createDvdNotesDiv" class="col-sm-6 col-lg-6">
                    <textarea rows="3" id="createDvdNotesInput" class="form-control" placeholder="Enter Note"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <button id="createCancelBtn" type="button" class="btn btn-outline-primary col-sm-1 col-lg-1 mr-3">Cancel</button>
                <button id="createSaveBtn" type="button" class="btn btn-outline-primary col-sm-2 col-lg-2">Save Changes</button>
            </div>


        </form>
    </div>


    <dvd id="dvdInfoDiv" class="container mt-5" style="display:none">
        <h1 id="dvdInfoH1">test</h1>
        <div class="row">
            <p class="col-sm-2 col-lg-2">Release Year: </p>
            <p id="year" class="col-sm-6 col-lg-6">2015</p>
        </div>
    </dvd>




    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
