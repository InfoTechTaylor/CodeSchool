<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body>

<div class="container"> <!-- overall container for entire page -->

    <div id="headingDiv" class="page-header text-center">
        <h2>Vending Machine</h2>
    </div> <!--END #headingDiv -->

    <!--Left Div of vending machine items ----------------------------------------------->
    <div id="vendingMachineItemDiv" class="col-lg-9 col-sm-9">
        <!-- ITEM ONE -->
        <div id="vendingMachineItemRowDiv" class="row">

        </div> <!-- END vendingMachineItemRowDiv -->
    </div> <!--END Left Div of vending machine items -->

        <!--RIGHT DIV ------------------------------------------------------------->
        <div id="vendingMachineRightInfoDiv" class="col-lg-3 col-sm-3">
            <div id="vendingMachineRightInfoRowDiv" class="row">
                <!-- TOTAL MONEY DIV -->
                <div id="totalMoneyDiv" class="col-sm-12 col-lg-12">
                    <h2 class="text-center">Total $ In</h2>
                    <form id="totalMoneyForm">
                        <input id="currentMoneyAmt" type="text" class="form-control" disabled/>
                        <button id="addDollarBtn" type="button" class="btn btn-primary col-sm-6 col-lg-6">Add Dollar</button>
                        <button id="addQuarterBtn" type="button" class="btn btn-primary col-sm-6 col-lg-6">Add Quarter</button>
                        <button id="addDimeBtn" type="button" class="btn btn-primary col-sm-6 col-lg-6">Add Dime</button>
                        <button id="addNickelBtn" type="button" class="btn btn-primary col-sm-6 col-lg-6">Add Nickel</button>

                    </form>

                </div>
                <hr />

                <!-- MESSAGES DIV -->
                <div id="messagesDiv" class="col-sm-12 col-lg-12">
                    <h2 class="text-center">Messages</h2>
                    <form id="messagesForm">
                        <input id="messagesTextBox" type="text" class="form-control col-sm-12 col-lg-12" disabled/>
                        <div class="form-group">
                            <label for="itemText" class="control-label col-sm-6 col-lg-6">Item: </label>
                            <div id="itemTextDiv" class="col-sm-6 col-lg-6">
                                <input id="itemText" type="text" class="form-control" />
                            </div>
                        </div>
                        <button id="makePurchaseBtn" type="button" class="btn btn-primary col-sm-12 col-lg-12">Make Purchase</button>
                    </form>

                </div> <!-- END messages div -->
                <hr />


                <!-- CHANGE DIV -->
                <div id="changeDiv" class="col-sm-12 col-lg-12">
                    <h2 class="text-center">Change</h2>
                    <form id="changeForm">
                        <textarea rows="4" id="changeText" type="text" class="form-control col-sm-12 col-lg-12" disabled></textarea>
                        <button id="changeBtn" type="button" class="btn btn-primary col-sm-12 col-lg-12">Change Return</button>
                    </form>

                </div>

            </div>
        </div><!-- END RIGHT DIV -->




</div> <!-- END overall container for entire page -->


<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/home.js"></script>

</body>
</html>
